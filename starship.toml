# THE EXPERT REPLICA (Valid TOML Literal Syntax)

# We use ''' (Literal Multiline String).
# TOML ignores backslashes here. We pass '\[', '\]' directly to Starship.
# Starship interprets '\[', '\]' as literal brackets.
format = '''
[\[](bold bright-black)$username$hostname[\]](bold bright-black) $directory$git_branch$git_status
$character'''

[username]
show_always = true
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "[@$hostname]($style)"
style = "bold blue"

[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
style = "bold yellow"
read_only = " ğŸ”’"
format = "[$path]($style) "

[git_branch]
symbol = ""
style = "bold blue"
format = "([$symbol$branch]($style))"

[git_status]
style = "bold yellow"
format = "([$all_status$ahead_behind]($style))"
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡£${count}"
